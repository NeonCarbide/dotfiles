# show fast command executions in terminal (in ms)
[cmd_duration]
min_time            = 50
show_milliseconds   = true

# format directory module
[directory]
truncation_length   = 0

# format sudo module
[sudo]
style       = "bold purple"
symbol      = "ğ²¨ "
format      = "[$symbol]($style)"
disabled    = false

# format username module
[username]
style_user  = "bold yellow"
style_root  = "bold purple"
format      = " [$user]($style) :: "
show_always = true
